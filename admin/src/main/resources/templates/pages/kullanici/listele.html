<main id="main" class="main">

    <div class="pagetitle">
        <h1>Kullanıcı Listele</h1>

    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ara</h5>

                        <!-- Horizontal Form -->
                        <form>
                            <div class="row mb-3">
                                <label for="ad" class="col-sm-2 col-form-label">Ad</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="ad" placeholder="Ad" name="ad">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="soyad" class="col-sm-2 col-form-label">Soyad</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="soyad" placeholder="Soyad" name="soyad">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="soyad" class="col-sm-2 col-form-label">T.C.</label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="tc" placeholder="T.C." name="tc">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="fakulte" class="col-sm-2 col-form-label">Fakülte</label>
                                <div class="col-md-4">

                                    <select id="fakulte" class="form-select form-control">
                                        <option>Mühendislik</option>
                                        <option>Mühendislik</option>
                                        <option>Mühendislik</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="bolum" class="col-sm-2 col-form-label">Bölüm</label>
                                <div class="col-md-4">

                                    <select id="bolum" class="form-select form-control">
                                        <option>Mühendislik</option>
                                        <option>Mühendislik</option>
                                        <option>Mühendislik</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label for="sinif" class="col-sm-2 col-form-label">Sınıf</label>
                                <div class="col-md-4">

                                    <select id="sinif" class="form-select form-control">
                                        <option>Mühendislik</option>
                                        <option>Mühendislik</option>
                                        <option>Mühendislik</option>
                                    </select>
                                </div>
                            </div>


                            <div class="m-2">
                                <button type="submit" class="btn btn-outline-primary"> <i class="bi bi-search"></i>  Ara</button>
                                <button type="reset" class="btn btn-outline-danger"><i class="bi bi-trash2"></i>  Temizle</button>
                            </div>
                        </form><!-- End Horizontal Form -->

                    </div>
                </div>


            </div>

        </div>
    </section>


    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Kullanıcılar</h5>

                        <table class="table align-middle mb-0 bg-white">
                            <thead class="bg-light">
                            <tr>
                                <th>Ad</th>
                                <th>Soyad</th>
                                <th>T.C.</th>
                                <th>Fakülte</th>
                                <th>Bölüm</th>
                                <th>Sınıf</th>
                                <th>İşlem</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ms-3">
                                            <p class="fw-bold mb-1">Ali</p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <p class="fw-normal mb-1">Kalkan</p>
                                </td>
                                <td>
                                    <p class="fw-normal mb-1">123456</p>

                                </td>
                                <td>Mühendislik</td>
                                <td>Makine</td>
                                <td>4</td>
                                <td>

                                    <a th:href="@{'/kullanicilar/guncelle'}"  type="button" class="btn btn-outline-primary btn-sm"><i
                                            class="bi bi-pencil"></i> Düzenle
                                    </a>
                                    <button type="button" class="btn btn-outline-secondary btn-sm"><i
                                            class="bi bi-trash"></i> Sil
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
    </section>


</main><!-- End #main -->
